<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Book Icon -->
  <rect x="35" y="40" width="20" height="25" rx="2" fill="#ffffff" opacity="0.9"/>
  <rect x="40" y="40" width="20" height="25" rx="2" fill="#ffffff" opacity="0.7"/>
  <rect x="45" y="40" width="20" height="25" rx="2" fill="#ffffff" opacity="0.5"/>
  
  <!-- Book Pages -->
  <line x1="40" y1="45" x2="55" y2="45" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
  <line x1="40" y1="50" x2="55" y2="50" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
  <line x1="40" y1="55" x2="55" y2="55" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
  <line x1="40" y1="60" x2="55" y2="60" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
  
  <!-- V Letter -->
  <text x="60" y="85" font-family="Inter, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">V</text>
</svg>
